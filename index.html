						<script>
						//document.getElementById("GuessHuman").style.display = "none";
						var realvsfakestatusInt = getRndInteger(0,1);
						var realvsfakestatusString = "";
						var realvsfakeindexInt = getRndInteger(1,6);
						var realvsfakeindexString;
						function play() {

							if(realvsfakestatusInt == 1)//real = 0 fake = 1
							{
								realvsfakestatusString = "Fake";
							}
							if(realvsfakestatusInt == 0)//real = 0 fake = 1
							{
								realvsfakestatusString = "Real";
							}
							realvsfakeindexString = realvsfakeindexInt.toString();

							var resource = "https://MikeBowers.Github.io/SynthesizedAIVoice/audio/"+realvsfakestatusString+realvsfakeindexString+".wav"
							var audio = new Audio(resource);
							audio.play();
							document.getElementById("GuessHuman").style.display = "inline";
							document.getElementById("GuessSynthetic").style.display = "inline";
						};

						function evaluateAnswer(){
							document.getElementById("humanvssynthetic").innerHTML = realvsfakestatusString;
							document.getElementById("subtext").innerHTML = "click NEXT to try another!";
							document.getElementById("Play").style.display = "none";
							document.getElementById("GuessHuman").style.display = "none";
							document.getElementById("GuessSynthetic").style.display = "none";
							document.getElementById("Next").style.display = "inline";
						}

						function Reload(){
							window.location.reload();
						}

						function getRndInteger(min, max) {
  					return Math.floor(Math.random() * (max - min + 1) ) + min;
					};


						</script>
						<footer>
							<ul class="icons">

								<br/><br/>
								<button id="GuessHuman" onClick='evaluateAnswer();' style="display:none">HUMAN</button> &nbsp &nbsp &nbsp
								<button id="GuessSynthetic" onClick='evaluateAnswer();' style="display:none">FAKE</button>
